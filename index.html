<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Final Mundial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png" alt="Minecraft">
  </header>

  <!-- Sección principal -->
  <section class="main">
    <h1>Minecraft Final Mundial</h1>

    <div class="buttons">
      <button>Participar</button>
      <button>Auspiciantes</button>
      <button>Stream</button>
    </div>

    <a href="#" class="main-btn">Unirme al Stream de Federica</a>
  </section>

  <!-- Patrocinadores -->
  <section class="sponsors">
    <h2>Patrocinadores del evento</h2>
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Mojang2020_logo.svg" alt="Mojang Studios">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/PlayStation_logo.svg" alt="PlayStation Studios">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Yu_Tech_logo.png" alt="Yu Studios">
    </div>
  </section>

  <!-- Información del evento -->
  <section class="info">
    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/25/Steve_and_Alex.png" alt="Minecraft personajes">
    <div class="text">
      <h3>Final mundial de Minecraft</h3>
      <p>
        No te pierdas la final en vivo desde mi cuenta de Twitch <b>@fedeCraft</b>.  
        Reserva tu lugar, hay solo <b>200 vacantes</b> para participar.
      </p>
      <a href="#" class="main-btn">Unirme al Stream de Federica</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Diseño creado por <span>Linda Sofía</span>
  </footer>
</body>
</html>
